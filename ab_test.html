    <link rel="stylesheet" href="style.css">
    <!-- Optional: Include an icon library (like Font Awesome) for tools -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">PDFSmaller.site</a>
            
            <!-- Main Tools Menu Button -->
            <button class="nav-button" id="tools-menu-button">
                <i class="fas fa-tools"></i> Tools
            </button>

            <!-- This will be the hidden tools menu -->
            <div class="tools-menu" id="tools-menu">
                <div class="tool-category">
                    <h4>Edit & Convert</h4>
                    <button data-tool="edit" class="tool-option"><i class="fas fa-edit"></i> Edit PDF</button>
                    <button data-tool="convert" class="tool-option"><i class="fas fa-exchange-alt"></i> Convert</button>
                    <button data-tool="ocr" class="tool-option"><i class="fas fa-file-alt"></i> OCR</button>
                    <button data-tool="pages" class="tool-option"><i class="fas fa-copy"></i> Organize Pages</button>
                </div>
                <div class="tool-category">
                    <h4>Sign & Save</h4>
                    <button data-tool="esign" class="tool-option"><i class="fas fa-pen-fancy"></i> E-Sign</button>
                    <button data-tool="cloud" class="tool-option"><i class="fas fa-cloud"></i> Cloud Save</button>
                </div>
                <div class="tool-category">
                    <h4>AI Tools</h4>
                    <button data-tool="ai-summarize" class="tool-option"><i class="fas fa-robot"></i> Summarize</button>
                    <button data-tool="ai-translate" class="tool-option"><i class="fas fa-language"></i> Translate</button>
                </div>
            </div>

            <button class="nav-button secondary">Login</button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-container">
        
        <!-- The Initial Drop Zone (Visible by default) -->
        <section class="drop-zone" id="drop-zone">
            <i class="fas fa-file-pdf drop-zone-icon"></i>
            <h2>Drop your PDF here, or <span class="browse-link">browse</span></h2>
            <p>Your file stays on your computer for privacy.</p>
            <input type="file" id="file-input" accept=".pdf" hidden>
            <!-- Batch Processing Button -->
            <button class="batch-button" id="batch-button">
                <i class="fas fa-layer-group"></i> Process Multiple Files
            </button>
        </section>

        <!-- The Dynamic Workspace (Hidden initially) -->
        <section class="workspace" id="workspace">
            <div class="workspace-header">
                <h2 id="workspace-filename">document.pdf</h2>
                <button class="close-workspace" id="close-workspace"><i class="fas fa-times"></i></button>
            </div>

            <!-- Preview Area (Would be connected to a PDF.js viewer in production) -->
            <div class="preview-container" id="preview-container">
                <p>PDF preview will be generated here.</p>
            </div>

            <!-- The Context-Aware Toolbar -->
            <div class="action-toolbar" id="action-toolbar">
                <!-- Primary Action (Compress) is always prominent -->
                <button class="btn btn-primary" id="compress-btn">
                    <i class="fas fa-compress-alt"></i> Compress PDF
                </button>

                <!-- Secondary Actions (Change based on tool selection) -->
                <div class="secondary-actions" id="secondary-actions">
                    <p>Select a tool from the menu to get started.</p>
                </div>

                <!-- Settings / Options Panel (Contextual) -->
                <div class="options-panel" id="options-panel">
                    <!-- Options for the selected tool will be injected here by JavaScript -->
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
