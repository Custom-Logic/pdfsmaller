<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSmaller - Compress Your PDFs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .controls {
            display: none;
            margin: 30px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="range"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .range-container {
            position: relative;
        }

        .range-value {
            position: absolute;
            top: -25px;
            right: 0;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px;
            background: #e8f5e8;
            border-radius: 15px;
            margin-top: 30px;
        }

        .compression-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .download-btn {
            background: #28a745;
            margin-top: 20px;
        }

        .download-btn:hover {
            background: #218838;
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDFSmaller</h1>
        <p class="subtitle">Compress your PDF files quickly and securely</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drop your PDF here or click to browse</div>
            <div class="upload-subtext">Maximum file size: 50MB</div>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf" />
        
        <div id="fileInfo" class="file-info" style="display: none;">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div id="controls" class="controls">
            <div class="control-group">
                <label for="compressionLevel">Compression Level:</label>
                <select id="compressionLevel">
                    <option value="low">Low Compression (Better Quality)</option>
                    <option value="medium" selected>Medium Compression (Balanced)</option>
                    <option value="high">High Compression (Smaller Size)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="imageQuality">Image Quality:</label>
                <div class="range-container">
                    <input type="range" id="imageQuality" min="10" max="100" value="70">
                    <div class="range-value" id="qualityValue">70%</div>
                </div>
            </div>
        </div>
        
        <button id="compressBtn" class="btn" style="display: none;">Compress PDF</button>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="result" class="result">
            <h3>âœ… Compression Complete!</h3>
            <div class="compression-stats" id="stats"></div>
            <button id="downloadBtn" class="btn download-btn">Download Compressed PDF</button>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let compressedPdfBlob = null;

        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const controls = document.getElementById('controls');
        const compressBtn = document.getElementById('compressBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const stats = document.getElementById('stats');
        const downloadBtn = document.getElementById('downloadBtn');
        const imageQuality = document.getElementById('imageQuality');
        const qualityValue = document.getElementById('qualityValue');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        imageQuality.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value + '%';
        });

        function handleFileSelect(file) {
            if (file.type !== 'application/pdf') {
                alert('Please select a valid PDF file.');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                alert('File size must be less than 50MB.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            fileInfo.style.display = 'block';
            controls.style.display = 'block';
            compressBtn.style.display = 'block';
            result.style.display = 'none';
        }

        compressBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            compressBtn.disabled = true;
            compressBtn.textContent = 'Compressing...';
            progress.style.display = 'block';
            
            try {
                await compressPDF();
            } catch (error) {
                console.error('Compression error:', error);
                alert('An error occurred during compression. Please try again.');
            }
            
            compressBtn.disabled = false;
            compressBtn.textContent = 'Compress PDF';
            progress.style.display = 'none';
        });

        downloadBtn.addEventListener('click', () => {
            if (compressedPdfBlob) {
                const url = URL.createObjectURL(compressedPdfBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = selectedFile.name.replace('.pdf', '_compressed.pdf');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });

        async function compressPDF() {
            const arrayBuffer = await selectedFile.arrayBuffer();
            progressBar.style.width = '30%';

            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            progressBar.style.width = '60%';

            // Simple compression by removing unused objects
            const compressedBytes = await pdfDoc.save({
                useObjectStreams: false,
                addDefaultPage: false,
                objectsPerTick: 50
            });
            
            progressBar.style.width = '100%';

            compressedPdfBlob = new Blob([compressedBytes], { type: 'application/pdf' });
            
            const originalSize = selectedFile.size;
            const compressedSize = compressedPdfBlob.size;
            const compressionRatio = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);

            stats.innerHTML = `
                <div class="stat">
                    <div class="stat-value">${formatFileSize(originalSize)}</div>
                    <div class="stat-label">Original Size</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${formatFileSize(compressedSize)}</div>
                    <div class="stat-label">Compressed Size</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${compressionRatio}%</div>
                    <div class="stat-label">Size Reduction</div>
                </div>
            `;

            result.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
