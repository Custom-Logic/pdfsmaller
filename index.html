    <script>
        let selectedFile = null;
        let compressedPdfBlob = null;

        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const controls = document.getElementById('controls');
        const compressBtn = document.getElementById('compressBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const stats = document.getElementById('stats');
        const downloadBtn = document.getElementById('downloadBtn');
        const imageQuality = document.getElementById('imageQuality');
        const qualityValue = document.getElementById('qualityValue');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        imageQuality.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value + '%';
        });

        function handleFileSelect(file) {
            if (file.type !== 'application/pdf') {
                alert('Please select a valid PDF file.');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                alert('File size must be less than 50MB.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            fileInfo.style.display = 'flex';
            controls.style.display = 'block';
            compressBtn.style.display = 'block';
            result.style.display = 'none';
        }

        compressBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            compressBtn.disabled = true;
            compressBtn.textContent = 'Compressing...';
            progress.style.display = 'block';
            
            try {
                await compressPDF();
            } catch (error) {
                console.error('Compression error:', error);
                alert('An error occurred during compression. Please try again.');
            }
            
            compressBtn.disabled = false;
            compressBtn.textContent = 'Compress PDF';
            progress.style.display = 'none';
        });

        downloadBtn.addEventListener('click', () => {
            if (compressedPdfBlob) {
                const url = URL.createObjectURL(compressedPdfBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = selectedFile.name.replace('.pdf', '_compressed.pdf');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });

    // iMPROVED COMPTRESSION ALGO
    async function compressPDF() {
        const arrayBuffer = await selectedFile.arrayBuffer();
        progressBar.style.width = '30%';

        try {
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            progressBar.style.width = '50%';

            // Get user-selected compression level
            const compressionLevel = document.getElementById('compressionLevel').value;
            const imageQuality = parseInt(document.getElementById('imageQuality').value);
            
            // Apply compression based on user selection
            if (compressionLevel === 'high') {
                // High compression - more aggressive settings
                await pdfDoc.save({
                    useObjectStreams: true,
                    addDefaultPage: false,
                    objectsPerTick: 100,
                    // These are the default settings in PDF-Lib
                    // For more advanced compression, consider additional techniques below
                });
            } else if (compressionLevel === 'medium') {
                // Medium compression - balanced approach
                await pdfDoc.save({
                    useObjectStreams: true,
                    addDefaultPage: true,
                    objectsPerTick: 50,
                });
            } else {
                // Low compression - minimal changes
                await pdfDoc.save({
                    useObjectStreams: false,
                    addDefaultPage: true,
                    objectsPerTick: 20,
                });
            }
            
            progressBar.style.width = '80%';

            // Advanced: Image recompression (conceptual - would need additional libraries)
            // await recompressImages(pdfDoc, imageQuality);
            
            const compressedBytes = await pdfDoc.save();
            progressBar.style.width = '100%';

            compressedPdfBlob = new Blob([compressedBytes], { type: 'application/pdf' });
            
            // Calculate and display results
            const originalSize = selectedFile.size;
            const compressedSize = compressedPdfBlob.size;
            const compressionRatio = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
            
            // Check if compression was effective
            if (compressedSize >= originalSize) {
                stats.innerHTML = `
                    <div class="stat">
                        <div class="stat-value">${formatFileSize(originalSize)}</div>
                        <div class="stat-label">Original Size</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" style="color: #e53e3e;">${formatFileSize(compressedSize)}</div>
                        <div class="stat-label">Compressed Size (no reduction)</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">0%</div>
                        <div class="stat-label">Size Reduction</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">ℹ️</div>
                        <div class="stat-label">This PDF may already be optimized</div>
                    </div>
                `;
            } else {
                stats.innerHTML = `
                    <div class="stat">
                        <div class="stat-value">${formatFileSize(originalSize)}</div>
                        <div class="stat-label">Original Size</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${formatFileSize(compressedSize)}</div>
                        <div class="stat-label">Compressed Size</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${compressionRatio}%</div>
                        <div class="stat-label">Size Reduction</div>
                    </div>
                `;
            }

            result.style.display = 'block';
        } catch (error) {
            console.error('Compression error:', error);
            alert('An error occurred during compression. This PDF may be encrypted or corrupted.');
        }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // EXPECTATION MANAGEMENT
        function setCompressionExpectations() {
            const compressionLevel = document.getElementById('compressionLevel').value;
            let expectationText = '';
            
            switch(compressionLevel) {
                case 'high':
                    expectationText = 'High compression: Significant size reduction possible, but may affect image quality. Best for PDFs with many images.';
                    break;
                case 'medium':
                    expectationText = 'Medium compression: Balanced approach. Good for general use with mixed content.';
                    break;
                case 'low':
                    expectationText = 'Low compression: Minimal changes. Preserves quality but may not reduce size significantly.';
                    break;
            }
            
            // Create or update expectations element
            let expectationEl = document.getElementById('compressionExpectation');
            if (!expectationEl) {
                expectationEl = document.createElement('div');
                expectationEl.id = 'compressionExpectation';
                expectationEl.style.margin = '10px 0';
                expectationEl.style.padding = '10px';
                expectationEl.style.background = '#fff3cd';
                expectationEl.style.borderRadius = '5px';
                expectationEl.style.borderLeft = '4px solid #ffc107';
                controls.parentNode.insertBefore(expectationEl, controls.nextSibling);
            }
            
            expectationEl.textContent = expectationText;
        }

        // Call this when compression level changes
        document.getElementById('compressionLevel').addEventListener('change', setCompressionExpectations);
        document.getElementById('imageQuality').addEventListener('input', setCompressionExpectations);

    </script>
